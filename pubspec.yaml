version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  yaru: ^0.1.5
  yaru_icons: ^0.0.5
  gsettings: ^0.1.2+1
  provider: ^5.0.0
  linux_system_info: ^0.0.7
  scrollable_positioned_list: ^0.2.0-nullsafety.0
